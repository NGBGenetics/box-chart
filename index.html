<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box chart example</title>
  </head>
  <body>
    <h2>Example Multi:</h2>
    <multi-box-chart
      width="1000"
      height="1000"
      dots="0,50,100,450,876, 900, 999"
      mediane="350"
      box="150,400"
      limit="100,500"
      x-steps="10"
    ></multi-box-chart>

    <multi-box-chart
      width="1000"
      dots="0,50,92,100,300,450, 500, 600, 700, 800"
      mediane="350"
      box="150,400"
      limit="100,500"
      x-steps="10"
    ></multi-box-chart>

    <multi-box-chart
      width="500"
      dots="0,50,92,100,300,450"
      mediane="350"
      box="150,250"
      limit="100,300"
      x-steps="5"
    ></multi-box-chart>

    <h2>Example 1:</h2>
    <box-chart
      height="60"
      box-start="200"
      box-width="300"
      dot-position="400"
      triangle-position="200"
      limit-left="0"
      limit-right="500"
      width="800"
    ></box-chart>

    <h2>Example 2.1 (inside, blue):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="599"
      triangle-position="500"
      limit-left="60"
      limit-right="650"
    ></box-chart>
    <h2>Example 2.2 (inside, blue):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="600"
      triangle-position="500"
      limit-left="60"
      limit-right="650"
    ></box-chart>
    <h2>Example 2.3 (outside, red):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="601"
      triangle-position="500"
      limit-left="60"
      limit-right="650"
    ></box-chart>
    <h2>Example 2.4 (outside, red):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="602"
      triangle-position="500"
      limit-left="60"
      limit-right="650"
    ></box-chart>
    <h2>Example 2.5 (outside, red):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="608"
      triangle-position="500"
      limit-left="60"
      limit-right="650"
    ></box-chart>

    <h2>Example 3.1 (outside, red):</h2>
    <box-chart
      height="80"
      box-start="100"
      box-width="300"
      dot-position="99"
      triangle-position="300"
    ></box-chart>

    <h2>Example 3.2 (inside, blue):</h2>
    <box-chart
      height="80"
      box-start="100"
      box-width="300"
      dot-position="100"
      triangle-position="300"
    ></box-chart>

    <h2>Example 3.3 (inside, blue):</h2>
    <box-chart
      height="80"
      box-start="100"
      box-width="300"
      dot-position="101"
      triangle-position="300"
    ></box-chart>

    <script src="box-chart.js"></script>
    <script src="multi-box-chart.js"></script>
  </body>
</html>
