<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box chart example</title>
  </head>
  <body>
    <p>
      <h2>Example 1:</h2>
      <box-chart
        height="60"
        box-start="200"
        box-width="300"
        dot-position="280"
        triangle-position="200"
        limit-left="0"
        limit-right="500"
        width="800"
      ></box-chart>
    </p>

    <p>
      <h2>Example 2:</h2>
      <box-chart
        height="40"
        box-start="500"
        box-width="100"
        dot-position="280"
        triangle-position="50"
        limit-left="60"
        limit-right="650"
      ></box-chart>
    </p>

    <p>
      <h2>Example 3:</h2>
      <box-chart
        height="80"
        box-start="000"
        box-width="300"
        dot-position="0"
      ></box-chart>
    </p>

    <script src="box-chart.js"></script>
  </body>
</html>
