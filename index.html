<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box chart example</title>
  </head>
  <body>
    <style>
      multi-box-chart {
        margin: 60px 100px;
        display: block;
      }
    </style>
    <h2>Example Multi:</h2>

    <multi-box-chart
      width="1000"
      dots="3.7597911009675"
      mediane="419.993256"
      box="3.650970,4.0634936"
      limit="3.269086,4.37098"
      log="true"
    ></multi-box-chart>

    <multi-box-chart
      width="1000"
      dots="150"
      mediane="125"
      box="100,180"
      limit="50,280"
    ></multi-box-chart>

    <multi-box-chart
      width="1000"
      dots="50,99,100,150,151,200,250"
      mediane="200"
      box="100,150"
      limit="50,250"
    ></multi-box-chart>

    <multi-box-chart
      width="1000"
      dots="1.5,2.7,8.6"
      time="22/05/2019,22/05/2020,22/05/2021"
      mediane="12.5"
      box="10.0,15.0"
      limit="5.0,20"
    ></multi-box-chart>

    <multi-box-chart
      width="1000"
      dots="80, 250, 560"
      mediane="350"
      box="100,600"
      limit="100,900"
    ></multi-box-chart>

    <multi-box-chart
      width="1000"
      dots="0,50,92,100,300,450, 500, 600, 700, 800"
      mediane="350"
      box="150,750"
      limit="100,500"
    ></multi-box-chart>

    <multi-box-chart
      width="500"
      dots="0,50,92,100,300,450"
      mediane="350"
      box="0,500"
      limit="100,300"
    ></multi-box-chart>

    <multi-box-chart></multi-box-chart>

    <script src="multi-box-chart.js"></script>
  </body>
</html>
