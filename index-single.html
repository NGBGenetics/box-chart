<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box chart example</title>
  </head>
  <body>
    <h2>Example Single:</h2>

    <box-chart
      height="60"
      box-start="200"
      box-width="300"
      dot-position="400"
      triangle-position="200"
      range-left="0"
      range-right="500"
      width="800"
    ></box-chart>

    <h2>Example 2.1 (inside, blue):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="599"
      triangle-position="500"
      range-left="60"
      range-right="650"
    ></box-chart>
    <h2>Example 2.2 (inside, blue):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="600"
      triangle-position="500"
      range-left="60"
      range-right="650"
    ></box-chart>
    <h2>Example 2.3 (outside, red):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="601"
      triangle-position="500"
      range-left="60"
      range-right="650"
    ></box-chart>
    <h2>Example 2.4 (outside, red):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="602"
      triangle-position="500"
      range-left="60"
      range-right="650"
    ></box-chart>
    <h2>Example 2.5 (outside, red):</h2>
    <box-chart
      box-start="500"
      box-width="100"
      dot-position="608"
      triangle-position="500"
      range-left="60"
      range-right="650"
    ></box-chart>

    <h2>Example 3.1 (outside, red):</h2>
    <box-chart
      height="80"
      box-start="100"
      box-width="300"
      dot-position="99"
      triangle-position="300"
    ></box-chart>

    <h2>Example 3.2 (inside, blue):</h2>
    <box-chart
      height="80"
      box-start="100"
      box-width="300"
      dot-position="100"
      triangle-position="300"
    ></box-chart>

    <h2>Example 3.3 (inside, blue):</h2>
    <box-chart
      height="80"
      box-start="100"
      box-width="300"
      dot-position="101"
      triangle-position="300"
    ></box-chart>

    <script src="box-chart.js"></script>
  </body>
</html>
